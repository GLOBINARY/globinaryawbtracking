<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Actualizare comandă</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; color: #333;">
    <h2>Bună, {firstname} {lastname}!</h2>
    <p>Comanda ta #{order_id} a fost actualizată.</p>
    <p><strong>{message}</strong></p>
    <div>
        <h4>Tracking:</h4>
        {awb_list}
    </div>
    <p>
        Poți vedea detaliile comenzii tale aici:
        <a href="{order_url}">{order_url}</a>
    </p>
    <p>
        Contul tău: <a href="{customer_account_url}">{customer_account_url}</a>
    </p>
    <p>Mulțumim,<br>{shop_name}</p>
</div>
</body>
</html>
